<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="/favicon.jpeg" />
</head>

<body>
  <div id="content">
    <div id="side-menu">
      <ul class="logged-in">
        <li>
          <p id="account-header">Unregistered User (Unknown Status)</p>
        </li>
      </ul>

      <ul class="logged-in">
        <li><a id="quotes">Quotes</a></li>
        <li><a id="work-orders">Work Orders</a></li>
        <li><a id="bills">Bills</a></li>

        <br />

        <li><a id="home" href="/">Home</a></li>
        <li><a id="account">Account</a></li>
        <li><a id="logout">Logout</a></li>
      </ul>

      <ul class="logged-out">
        <li><a id="home" href="/">Home</a></li>
        <li><a id="login" href="/login">Login</a></li>
        <li><a id="register" href="/register">Register</a></li>
      </ul>
    </div>

    <div id="main-content">
      <header>
        <h1>Dashboard</h1>
      </header>

      <section>
        <p>Please select one of the options on the side menu to get started.</p>
      </section>
    </div>
  </div>

  <a href="/" class="back-arrow">&#8592;</a>

  <script type="module" src="index.js"></script>
</body>

</html>
